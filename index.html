<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-cont">
      <header>
        <img src="img/logo.png" alt="" id="logo" />
      </header>
      <section class="info-cont">
        <span>MESA 10</span>
      </section>
      <section class="actions-cont">
        <div class="message">
          <img src="img/message.svg" alt="" />
        </div>
        <div id="waiter" class="action">
          <img src="img/campana.svg" alt="Llamar mozo" />
          <span>MOZO</span>
        </div>
        <div id="ticket" class="action">
          <img src="img/cuenta.svg" alt="Pedir cuenta" />
          <span>CUENTA</span>
        </div>
        <div id="cancel" class="action">
          <img src="img/cancelar.svg" alt="Cancelar llamada" />
          <span>CANCELAR</span>
        </div>
      </section>
      <section class="score-cont">
        <span>PUNTUAR MOZO</span>
        <div class="stars">
          <img src="img/estrella.svg" alt="" class="star" />
          <img src="img/estrella.svg" alt="" class="star" />
          <img src="img/estrella.svg" alt="" class="star" />
          <img src="img/estrella.svg" alt="" class="star" />
          <img src="img/estrella.svg" alt="" class="star" />
        </div>
      </section>
    </main>

    <footer id="footer-cont">
      <p>Para una mejor experiencia descarga la APP!</p>
    </footer>
  </body>
</html>
